<a href="https://www.sikiedu.com/">
  <img src="../../../assets/images/logo.png" class="header-logo" />
</a>

<ng-container *ngFor="let item of menuList">
  <a
    nz-dropdown
    [nzDropdownMenu]="menu"
    *ngIf="item.list; else showTemplate"
    class="menu-title"
  >
    {{ item.name }}
    <nz-icon nzType="caret-down" nzTheme="outline" />
  </a>
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu nzSelectable>
      <li nz-menu-item *ngFor="let name of item.list">{{ name.name }}</li>
    </ul>
  </nz-dropdown-menu>

  <ng-template #showTemplate>
    <a class="menu-title">{{ item.name }}</a>
  </ng-template>
</ng-container>

<span style="color: white; margin-right: 1rem" (click)="changeTheme('default')">default</span>
<span style="color: white" (click)="changeTheme('dark')">dark</span>
